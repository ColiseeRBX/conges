<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Congé</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8NobFGqRijjGjMQbyY3pSPhLBNTTzf0_jWQ&s" alt="Logo de l'entreprise">
        </div>
        <h1>Formulaire de Demande de Congé</h1>
        <form action="/submit" method="POST" class="form">
            <div class="form-group">
                <label for="employee_name">Nom de l'employé :</label>
                <input type="text" id="employee_name" name="employee_name" required placeholder="Votre nom complet">
            </div>

            <div class="form-group">
                <label for="leave_type">Type de congé :</label>
                <select id="leave_type" name="leave_type" required>
                    <option value="Congé payé">Congé payé</option>
                    <option value="Congé maladie">Congé maladie</option>
                    <option value="Congé sans solde">Congé sans solde</option>
                    <option value="Récupération">Récupération</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">Date de début :</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">Date de fin :</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="reason">Raison :</label>
                <textarea id="reason" name="reason" required placeholder="Expliquez la raison de votre congé"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Soumettre la demande</button>
            </div>
        </form>

        <a href="/status" class="status-link">Voir le statut des demandes</a>

        <footer>
            <p>Application créée par Badr Bouzakri</p>
        </footer>
    </div>
</body>
</html>
