{% extends "base.html" %}

{% block title %}Page d'accueil{% endblock %}

{% block content %}
<div class="homepage">
    <div class="hero">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8NobFGqRijjGjMQbyY3pSPhLBNTTzf0_jWQ&s" alt="Colisée de Roubaix">
        <h2>Bienvenue sur la Gestion de Congés</h2>
        <p>Connectez-vous pour accéder à votre espace personnel.</p>
    </div>

    <form action="{{ url_for('login') }}" method="POST" class="form">
        <div class="form-group">
            <label>Nom d'utilisateur:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Se connecter</button>
    </form>
</div>
{% endblock %}
