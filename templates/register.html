{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Créer un nouveau compte</h2>
<form action="{{ url_for('register') }}" method="POST" class="form">
    <div class="form-group">
        <label>Nom d'utilisateur:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>Mot de passe:</label>
        <input type="password" name="password" required>
    </div>
    <div class="form-group">
        <label>Rôle:</label>
        <select name="role">
            <option value="0">Employé</option>
            <option value="1">Responsable Niveau 1</option>
            <option value="2">Responsable Niveau 2</option>
            <option value="3">Responsable Niveau 3</option>
        </select>
    </div>
    <button type="submit" class="submit-btn">S'inscrire</button>
</form>
{% endblock %}
