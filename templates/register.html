<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label>Nom d'utilisateur:</label>
        <input type="text" name="username" required><br>
        
        <label>Mot de passe:</label>
        <input type="password" name="password" required><br>
        
        <label>Rôle:</label>
        <select name="role">
            <option value="0">Employé</option>
            <option value="1">Responsable Niveau 1</option>
            <option value="2">Responsable Niveau 2</option>
            <option value="3">Responsable Niveau 3</option>
        </select><br>
        
        <button type="submit">S'inscrire</button>
    </form>
    <a href="{{ url_for('login') }}">Se connecter</a>
</body>
</html>
